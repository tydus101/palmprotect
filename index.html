<!DOCTYPE html>
<html lang="en" ng-app="palmApp">
<head>
    <meta charset="UTF-8">
    <title>Home | Palm Protect</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body ng-controller="palmAppController">
<div class="top">
    <div id="image" >
        <img src="assets/images/LOGO2.png">
    </div>
</div>

<div class="panel" ng-if="currentPage==='start'">
    <md-content md-theme="docs-dark" layout-gt-sm="row">
        <div class="inputTextbox">
            <md-input-container>
                <label>Enter food</label>
                <input ng-model="term">
            </md-input-container>
            <md-button class="md-flat" ng-click="searchFood(term)">Search</md-button>
        </div>

    </md-content>
</div>
<div class="panel2" ng-if="currentPage==='selected'">
    <md-content class="md-content2">
        <div class="happy" ng-if="!hasPalm">
            <img src="assets/images/happypalm.png">
            <div class="container_p">
                <p>PALM OIL FREE :)<br><br></p>
                <div class="description">
                    <p1>Description</p1>
                </div>
            </div>
        </div>
        <div class="sad" ng-if="hasPalm">
            <img src="assets/images/sadpalm.png">
            <div class="container_p">
                <p>This product contains <br>palm oil :(</p>
                <div class="description">
                    <p1>Description</p1>
                </div>
            </div>
        </div>
    </md-content>
</div>

<div class="bottom">
    <div id="homeImage">
        <img src="assets/images/forest.png" class="homeImage land" ng-if="currentPage==='start'">
    </div>
</div>




</body>
</html>
